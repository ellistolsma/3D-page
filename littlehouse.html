<!-- Slideshow container -->
	<main> 
	<div class="main">
<div class="slideshow-container">
<div class ="slidess">

  </div>
	
<div class="mySlides fade">

	<!-- The dots/circles -->
<div class="dots" style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>

  <span class="dot" onclick="currentSlide(3)"></span>
	<span class="dot" onclick="currentSlide(4)"></span>

	<span class="dot" onclick="currentSlide(6)"></span>
	<span class="dot" onclick="currentSlide(7)"></span>

	<span class="dot" onclick="currentSlide(9)"></span>
</div>	
	 
  <!-- Next and previous buttons -->
  <a onclick="plusSlides(-1)"> <img src="text/leftarrow_1.png" onMouseOver="this.src='text/leftarrowroll.png'" onMouseOut="this.src='text/leftarrow_1.png'" class="prev" alt="previous"/> </a>
  <a  onclick="plusSlides(1)"><img src="text/rightarrow.png" onMouseOver="this.src='text/rightarrowroll.png'" onMouseOut="this.src='text/rightarrow.png'" class="next" alt="next"/></a>
</div>

	</div> 
	
	</main>
	
	
	
	
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>

	<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
